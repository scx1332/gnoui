<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="metamask-sdk.js"></script>
    <script src="gnosis-abi.js"></script>
    <script src="gnoui.js"></script>
    <script src="ethers.js"></script>
    <title>gnosis-ui</title>
</head>
<body>
<h1>gnoui</h1>

<div id="error-box" style="color: red;"></div>
<button id="connect-button" onclick="connect()">Connect</button>

<div id="connected-address"></div>
<div id="connected-network"></div>

<div id="contract-owners">
    <h2>MultiSig info</h2>
    <div>Address: <a id="multisig-address"></a></div>
    <div>
        Owners:
        <ul id="owners"></ul>
    </div>
    <button id="add-owner-button" onclick="addOwner()">Add owner</button>
    <input type="text" id="new-owner-address"/>

    <button id="set-required-confirmations-button" onclick="setRequiredConfirmations()">Set required confirmations</button>
    <input type="number" id="required-confirmations"/>
</div>
</body>
</html>
